<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Cards with Social Media Accounts</title>
  <style>
    .card {
      cursor: pointer;
      width: 300px;
      height: 300px;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .social-media {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .card:hover .social-media {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="owner-pic-1.jpg" class="card-img-top" alt="Owner Picture">
          <div class="card-body">
            <h5 class="card-title">Owner Name 1</h5>
            <p class="card-text">Owner Description 1</p>
          </div>
          <div class="card-footer">
            <div class="social-media">
              <a href="#" class="btn btn-primary">Facebook</a>
              <a href="#" class="btn btn-primary">Twitter</a>
              <a href="#" class="btn btn-primary">Instagram</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="owner-pic-2.jpg" class="card-img-top" alt="Owner Picture">
          <div class="card-body">
            <h5 class="card-title">Owner Name 2</h5>
            <p class="card-text">Owner Description 2</p>
          </div>
          <div class="card-footer">
            <div class="social-media">
              <a href="#" class="btn btn-primary">Facebook</a>
              <a href="#" class="btn btn-primary">Twitter</a>
              <a href="#" class="btn btn-primary">Instagram</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="img/rauf.jpg" class="card-img-top" alt="Owner Picture">
          <div class="card-body">
            <h5 class="card-title">Owner Name 3</h5>
            <p class="card-text">Owner Description 3</p>
          </div>
          <div class="card-footer">
            <div class="social-media">
              <a href="#" class="btn btn-primary">Facebook</a>
              <a href="#" class="btn btn-primary">Twitter</a>
              <a href="#" class="btn btn-primary">Instagram</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
