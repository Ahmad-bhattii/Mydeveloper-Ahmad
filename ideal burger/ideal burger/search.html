<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container-fluid" style="background-image:linear-gradient(rgba(221, 223, 237, 0.961),rgba(226, 226, 235, 0.934)),url(img/bg-hero.jpg);
    background-repeat: no-repeat;background-position: center;background-size: cover;">
  <div class="container">
    
    
    <h1 style="margin-left: 100px; color: #FEA116;font-family: 'Pacifico', cursive; ">Add to Cart</h1>

    <div class="row">
      <div class="col-md-6" >
        

        

       

        <div class="product">
          <img class="img-fluid" src="img/aaa.png" style="width: 400px; height: 500px;">
          <h3>Burger 3</h3>
          <p class="price">$12</p>
          <div class="quantity-container">
            <label for="quantity3">Quantity:</label>
            <input type="number" id="quantity3" class="form-control quantity" min="1" value="1">
          </div>
          <button class="btn btn-primary add-to-cart">Add to Cart</button>
        </div>
      </div>

      <div class="col-md-6">
        <h2>Cart</h2>

        <ul id="cartItems" class="list-group"></ul>

        <p id="totalPrice">Total: $0.00</p>

        <button id="clearButton" class="btn btn-danger">Clear Cart</button>

        <h2>Payment Method</h2>

        <div id="paymentOptions">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="debitCardOption" value="debitCard">
            <label class="form-check-label" for="debitCardOption">Debit Card</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="easypaisaOption" value="easypaisa">
            <label class="form-check-label" for="easypaisaOption">EasyPaisa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="upaisaOption" value="upaisa">
            <label class="form-check-label" for="upaisaOption">U-Paisa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="jazzCashOption" value="jazzCash">
            <label class="form-check-label" for="jazzCashOption">Jazz Cash</label>
          </div>
        </div>

        <div id="debitCardDetails" class="payment-details">
          <h3>Debit Card Details</h3>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber">
          </div>
          <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate">
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv">
          </div>
        </div>

        <div id="easypaisaDetails" class="payment-details">
          <h3>EasyPaisa Details</h3>
          <div class="mb-3">
            <label for="easypaisaNumber" class="form-label">EasyPaisa Number</label>
            <input type="text" class="form-control" id="easypaisaNumber">
          </div>
        </div>

        <div id="upaisaDetails" class="payment-details">
          <h3>U-Paisa Details</h3>
          <div class="mb-3">
            <label for="upaisaNumber" class="form-label">U-Paisa Number</label>
            <input type="text" class="form-control" id="upaisaNumber">
          </div>
        </div>

        <div id="jazzCashDetails" class="payment-details">
          <h3>Jazz Cash Details</h3>
          <div class="mb-3">
            <label for="jazzCashNumber" class="form-label">Jazz Cash Number</label>
            <input type="text" class="form-control" id="jazzCashNumber">
          </div>
        </div>

        <h2>Shipping Address</h2>

        <div class="mb-3">
          <label for="homeNumber" class="form-label">Home Number</label>
          <input type="text" class="form-control" id="homeNumber">
        </div>

        <div class="mb-3">
          <label for="streetNumber" class="form-label">Street Number</label>
          <input type="text" class="form-control" id="streetNumber">
        </div>

        <div class="mb-3">
          <label for="town" class="form-label">Town</label>
          <input type="text" class="form-control" id="town">
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
          <label for="mobileNumber" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobileNumber">
        </div>

        <button id="checkoutButton" class="btn btn-success">Checkout</button>
      </div>
    </div>
  </div>
</div>
<style> *{
  margin: 0;
  padding: 0;
box-sizing: border-box;}

.product {
  margin-bottom: 20px;
}

.product img {
  width: 200px;
  height: 150px;
}

.product h3 {
  margin-top: 10px;
  margin-bottom: 5px;
}

.price {
  font-weight: bold;
}

.quantity-container {
  margin-bottom: 10px;
}

.payment-details {
  display: none;
  margin-bottom: 20px;
}
</style>
  <script >
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
const clearButton = document.getElementById('clearButton');
const cartItems = document.getElementById('cartItems');
const totalPrice = document.getElementById('totalPrice');
const paymentOptions = document.getElementById('paymentOptions');
const debitCardDetails = document.getElementById('debitCardDetails');
const easypaisaDetails = document.getElementById('easypaisaDetails');
const upaisaDetails = document.getElementById('upaisaDetails');
const jazzCashDetails = document.getElementById('jazzCashDetails');
const checkoutButton = document.getElementById('checkoutButton');

let cart = [];

function updateCart() {
  cartItems.innerHTML = '';
  totalPrice.textContent = `Total: $0.00`;

  if (cart.length === 0) {
    clearButton.disabled = true;
    checkoutButton.disabled = true;
  } else {
    clearButton.disabled = false;
    checkoutButton.disabled = false;
  }

  let total = 0;

  cart.forEach(item => {
    const { id, name, price, quantity } = item;
    const itemTotal = price * quantity;
    total += itemTotal;

    const listItem = document.createElement('li');
    listItem.classList.add('list-group-item');
    listItem.innerHTML = `
      <div class="row">
        <div class="col-md-6">
          <span>${name}</span>
        </div>
        <div class="col-md-3">
          <span>$${price.toFixed(2)}</span>
        </div>
        <div class="col-md-3">
          <span>Quantity: ${quantity}</span>
        </div>
      </div>
    `;

    cartItems.appendChild(listItem);
  });

  totalPrice.textContent = `Total: $${total.toFixed(2)}`;
}

function clearCart() {
  cart = [];
  updateCart();
}

function handlePaymentOptionChange() {
  const selectedPaymentOption = paymentOptions.querySelector('input:checked').value;

  debitCardDetails.style.display = selectedPaymentOption === 'debitCard' ? 'block' : 'none';
  easypaisaDetails.style.display = selectedPaymentOption === 'easypaisa' ? 'block' : 'none';
  upaisaDetails.style.display = selectedPaymentOption === 'upaisa' ? 'block' : 'none';
  jazzCashDetails.style.display = selectedPaymentOption === 'jazzCash' ? 'block' : 'none';
}

function addToCart(e) {
  const button = e.target;
  const product = button.parentElement;
  const name = product.querySelector('h3').textContent;
  const price = parseFloat(product.querySelector('.price').textContent.slice(1));
  const quantity = parseInt(product.querySelector('.quantity').value);

  const item = {
    id: Date.now(),
    name,
    price,
    quantity
  };

  cart.push(item);
  updateCart();
}

addToCartButtons.forEach(button => {
  button.addEventListener('click', addToCart);
});

clearButton.addEventListener('click', clearCart);

paymentOptions.addEventListener('change', handlePaymentOptionChange);
handlePaymentOptionChange();

  </script>
</body>

</html>
