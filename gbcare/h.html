<!DOCTYPE html>
<html>
<head>
  <title>Hover Carousel Cards - BS5</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .card.hover-carousel:hover .carousel-item:not(.active) {
      display: none;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card hover-carousel">
        <div id="carouselExample1" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="image1.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img src="image2.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="image3.jpg" class="d-block w-100" alt="Image 3">
            </div>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card hover-carousel">
        <div id="carouselExample2" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="image4.jpg" class="d-block w-100" alt="Image 4">
            </div>
            <div class="carousel-item">
              <img src="image5.jpg" class="d-block w-100" alt="Image 5">
            </div>
            <div class="carousel-item">
              <img src="image6.jpg" class="d-block w-100" alt="Image 6">
            </div>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">Sed ut perspiciatis unde omnis iste natus error sit voluptatem.</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card hover-carousel">
        <div id="carouselExample3" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="image7.jpg" class="d-block w-100" alt="Image 7">
            </div>
            <div class="carousel-item">
              <img src="image8.jpg" class="d-block w-100" alt="Image 8">
            </div>
            <div class="carousel-item">
              <img src="image9.jpg" class="d-block w-100" alt="Image 9">
            </div>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">At vero eos et accusamus et iusto odio dignissimos ducimus.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
